<div class="introduction">
  <p>WELCOME!</p>
  <p>
    Let's tailor the right programming languages for you by selecting a few
    options.
  </p>
</div>
<div class="form-container">
  <p-dropdown
    [(ngModel)]="projectType"
    [options]="projectTypeOptions"
    placeholder="Select Project Type"
  ></p-dropdown>
  <p-dropdown
    [(ngModel)]="requirements"
    [options]="requirementsOptions"
    placeholder="Select Requirements"
  ></p-dropdown>
  <p-dropdown
    [(ngModel)]="userExperience"
    [options]="userExperienceOptions"
    placeholder="Select User Experience"
  ></p-dropdown>
  <button pButton type="button" (click)="onSubmit()" label="Submit"></button>
</div>
