<div
  class="results-container"
  [ngClass]="{ visible: suggestedLanguages && suggestedLanguages.length }"
>
  <p *ngIf="suggestedLanguages && suggestedLanguages.length">
    Recommended Programming Languages - 2023 popularity ranking:
  </p>
  <p-table
    *ngIf="languagesData && languagesData.length"
    [value]="languagesData"
    [style]="{ 'max-width': '400px', margin: '20px auto' }"
    [autoLayout]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Ranking</th>
        <th>Programming language</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-language>
      <tr>
        <td>{{ language.ranking }}</td>
        <td>{{ language.name }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
